# Netlify Configuration - Team Lion Motorsport + Carlsberg

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Redirect root to Carlsberg app
[[redirects]]
  from = "/ordini"
  to = "/carlsberg-ordini.html"
  status = 200

[[redirects]]
  from = "/grazie"
  to = "/thank-you.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
